<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Q4 Exercise 3</title>
</head>

	<script>
		window.alert("The sum of two numbers is 15");
		window.alert("The difference of two numbers is -5");
		window.alert("The multiplication of two numbers is 50");
		window.alert("The divisor of two numbers is 0.5");
		window.alert("The % of two numbers is 0");
	</script>
	
<body class="bg-dark">

	<div class="bg-secondary">

		<h1 class="text-light text-center"><span class="bg-info">JavaScript Arithmetic Operators</span></h1>

		<p><mark>number_1 = 10, number_2 = 5</mark></p>

		<ol type="1." class="text-light">
			<li>a + b = <strong id="p1"></strong></li>
			<li>b - a = <strong id="p2"></strong></li>
			<li>a * b = <strong id="p3"></strong></li>
			<li>b / a = <strong id="p4"></strong></li>
			<li>a % 2 = <strong id="p5"></strong></li>
		</ol>


		<script type="text/javascript">
			let a=10, b=5;

			document.getElementById("p1").innerHTML = a + b;
			document.getElementById("p2").innerHTML = b - a;
			document.getElementById("p3").innerHTML = a * b;
			document.getElementById("p4").innerHTML = b / a;
			document.getElementById("p5").innerHTML = a % 2;
		</script>
	</div>

	<footer style="color: white; text-align: center;">

</body>
</html>
